<form name='frm_enquete' method='post' onSubmit='return select_check();'>
    <div>
        <div class='select_area' style='border-color:hsla( 60, 100%, 30%, 1 )'>
            <span class='item_title'>居住地域</span>
            <br>
            <select name='nationality'>
                <option value='0'></option>
                <option value='id'>インドネシア</option>
                <option value='sg'>シンガポール</option>
                <option value='th'>タイ</option>
                <option value='ph'>フィリピン</option>
                <option value='my'>マレーシア</option>
                <option value='vn'>ベトナム</option>
                <option value='mm'>ミャンマー</option>
                <option value='kh'>カンボジア</option>
                <option value='et1'>その他東南アジア</option>
                <option value='jp'>日本</option>
                <option value='cn'>中華人民共和国</option>
                <option value='tw'>台湾</option>
                <option value='hk'>香港</option>
                <option value='mo'>マカオ</option>
                <option value='kr'>大韓民国</option>
                <option value='kp'>朝鮮民主主義人民共和国</option>
                <option value='et2'>その他東アジア</option>
                <option value='in'>インド</option>
                <option value='np'>ネパール</option>
                <option value='et3'>その他南アジア</option>
                <option value='et4'>その他アジア</option>
                <option value='us'>アメリカ</option>
                <option value='ca'>カナダ</option>
                <option value='et5'>その他北・中央・南アメリカ</option>
                <option value='au'>オーストラリア</option>
                <option value='nz'>ニュージーランド</option>
                <option value='et6'>その他オセアニア</option>
                <option value='gb'>イギリス</option>
                <option value='fr'>フランス</option>
                <option value='de'>ドイツ</option>
                <option value='ch'>スイス</option>
                <option value='es'>スペイン</option>
                <option value='ru'>ロシア</option>
                <option value='et7'>その他ヨーロッパ</option>
                <option value='af'>アフリカ諸国</option>
                <option value='et'>その他各国</option>
            </select>
        </div>
        <br>
        <div class='select_area' style='border-color:hsla( 60, 100%, 30%, 1 )'>
            <span class='item_title'>性別</span>
            <br>
            <select name='gender'>
                <option value='0'></option>
                <option value='F'>女性</option>
                <option value='M'>男性</option>
                <option value='X'>その他</option>
            </select>
        </div>
        <br>
        <div class='select_area' style='border-color:hsla( 60, 100%, 30%, 1 )'>
            <span class='item_title'>年齢</span>
            <br>
            <select name='age'>
                <option value='0'></option>
                <option value='10'>10代以下</option>
                <option value='20'>20代</option>
                <option value='30'>30代</option>
                <option value='40'>40代</option>
                <option value='50'>50代</option>
                <option value='60'>60代</option>
                <option value='70'>70代以上</option>
            </select>
        </div>
        <br>
        <div class='select_area' style='border-color:hsla( 60, 100%, 30%, 1 )'>
            <span class='item_title'>よく使うSNS</span>
            <br>
            <select name='sns'>
                <option value='0'></option>
                <option value='001'>Facebook</option>
                <option value='002'>Twitter</option>
                <option value='003'>Instagram</option>
                <option value='004'>YouTube</option>
                <option value='005'>Weibo</option>
                <option value='006'>WeChat</option>
                <option value='999'>その他</option>
            </select>
        </div>
        <br>
    </div>
    <button style='color: hsla( 300, 100%, 70%, 1 ); background-color: hsla( 60, 100%, 30%, 1 )' type='submit'
        name='login'>回答してインターネットに接続</button>
</form>

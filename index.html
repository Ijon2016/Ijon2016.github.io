<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="conPC0">
  <link rel="apple-touch-icon" href="icon-152x152.png">
  <!-- view port-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <script>
    // service workerが有効なら、service-worker.js を登録
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function () { console.log('Service Worker Registered'); });
    }
  </script>
  <title>動画再生</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <section class="container">
    <div class=mesage"><span id="selLang">言語を選択してください。</span></div>

    <!--div id="videoContainer">
      <video id="video" src="example.mp4" alt="サンプル動画" width="700"></video>
      <div id="videoControls">
        <button id="playPauseButton"></button>
        <div id="videoCurrentTime"></div>
        <div id="videoDuration"></div>
        <div id="videoProgressBar"></div>
      </div>
    </div-->

    <button id="JABtn" class="btn">日本語</button>
    <button id="ENBtn" class="btn">English</button>

    <!--div class="time">接続まで <span id="js-time"></span> 秒</div-->

    <div class="opt-in"><span id="optin"></span></div>

    <button id="OPTinBtn" class="btn" style="display:none"></button>

    <div class="enq"><span id="questionaire"></span></div>

    <div id="js-media">
      <video id="video" alt="commercial movie" width="90%" playsinline>
        This browser does not support videos.
      </video>
    </div>

    <button id="Quit" class="btn" style="display:none"></button>

    <div class="message"><span id="connecting">言語を選択してください。</span></div>

  </section>

  <script src="app.js"></script>

</body>

</html>

<html>

<head>
  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function () { console.log('Service Worker Registered'); });
    }
  </script>
  <title>動画再生</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>

    <h1>言語を選択してください。</h1>
    <form>
      <input type="button" name="button1" value="日本語" onclick="dispVideo()">
      <input type="button" name="button2" value="English" onclick="dispVideo()">
      <!--button id="js-ENBtn" class="btn">English</button-->
    </form>
    
    <!--video id="js-media" alt="サンプル動画" width="700" playsinline muted controls>
    <source src="./example.mp4">
    </video-->
</section>

  <script src="app.js"></script>

</body>

</html>

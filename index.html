<!-- index.html -->
<html>
<head>
  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
  <title>動画再生</title>
  <style>
    body {
      text-align:center;
      font-size: 32px;
      vertical-align: middle;
    }
    .img {
      width: 90%; 
      margin: auto;
      display: block;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <h1>Hello PWA.</h1>
  <section class="container">
  <h1 class="title">10秒で何回タップできるか</h1>
  <button id="js-tapBtn" class="btn-tap" disabled>
    <span id="js-count"></span><br>タップ!!
  </button>
  <div class="time">残り時間 <span id="js-time"></span> 秒</div>
  <button id="js-startBtn" class="btn">START</button>
</section>

<script src="app.js"></script>
  <video src="./example.mp4" alt="サンプル動画" width="700" playsinline autoplay muted controls/>
</body>
</html>

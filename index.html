<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="conPC0">
  <link rel="apple-touch-icon" href="icon-152x152.png">
  <!-- view port-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <script>
    // service workerが有効なら、service-worker.js を登録
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function () { console.log('Service Worker Registered'); });
    }
  </script>
  <title>Movie Test</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <section class="container">
    <div class=mesage"><span id="selLang"></span></div>

    <button id="JABtn" class="btn">日本語</button>
    <button id="ENBtn" class="btn">English</button>
    <!--div class="time">接続まで <span id="js-time"></span> 秒</div-->

    <div><span id="optin"></span></div>
    <button id="OPTinBtn" class="btn" style="display:none"></button>

    <div class="form"><span id="fillForm" style="display:none"></span></div>
    <div id="js-media">
      <video id="video" alt="commercial movie" width="95%" playsinline>
        This browser does not support videos.
      </video>
    </div>

    <button id="quit" class="btn" style="display:none"></button>
    <div class="message"><span id="conNW" style="display:none"></span></div>
  </section>
  <script src="app.js"></script>
</body>

</html>
